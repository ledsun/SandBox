<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charsert=UTF-8" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.js"></script>
    <title></title>
</head>
<body>
    <input type="button" id="button1" value="ダイアログ1を開く" />
    <div title="ダイアログ1" id="dialog1" style="display: none;">
        <input type="button" id="button2" value="ダイアログ2を開く" />
    </div>
    <div title="ダイアログ2" id="dialog2" style="display: none;">
        <input type="text" />
    </div>
    <script type="text/javascript">
        $('#button1').click(function () {
            $('#dialog1').dialog({ modal: true });
        });

        $('#button2').click(function () {
            $('#dialog2').dialog({ modal: true });
        });
    </script>
</body>
</html>
