<html>
<head>
  <script src="bower_components/vue/dist/vue.js"></script>
  <style>
    .done{text-decoration:line-through;}
  </style>
</head>
<body>
  <div id="demo">
    <h1>{{title | uppercase}}</h1>
    <ul>
      <li
          v-repeat="todos"
          v-on="click: done = !done"
          class="{{done ? 'done' : ''}}">
          {{content}}
      </li>
    </ul>
  </div>
  <script>
  var demo = new Vue({
    el: '#demo',
    data: {
        title: 'todos',
        todos: [
            {
                done: true,
                content: 'Learn JavaScript'
            },
            {
                done: false,
                content: 'Learn vue.js'
            }
        ]
    }
  })
  </script>
</body>
</html>
