<html>
<head>
  <script src="../bower_components/vue/dist/vue.js"></script>
</head>
<body>
    <div id="demo">
      hello {{you}}!
      給料は {{salary | currency ￥}}
      <span v-text="grade | pluralize 松 竹 梅"></span>
      昇給<input v-on="keyup:salary++ | key up" v-on="keyup:salary-- | key down" placeholder="上下キーで昇級"></input>
      昇格<input type="button" v-on="click:grade++" value="クリックで昇格"></input>
      へいコンソール<textarea v-on="keyup:hey()" placeholder="keyup でコンソールに出力"></textarea>
    </div>
</body>
<script>
  new Vue({
    el:"#demo",
    data:{
      you:'name',
      salary:100,
      grade: 1
    },
    methods:{
      hey : function(){
        console.log('hey!')
      }
    }
  })
</script>
</html>
