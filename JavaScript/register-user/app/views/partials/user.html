<div ng-controller="UserCtrl">
    <h2>ユーザ登録</h2>
    <form >
        <legend>ユーザ登録</legend>
        <label>名前</label> 
        <input type="text" id="name" name="name" ng-model="user.name"> 
        <button class="btn btn-primary" ng-click="createUser()">登録</button>
    </form>

    <h2>ユーザ一覧</h2>
    <ul>
        <li ng:repeat="user in users">
            {{user.name}}
        </li>
    </ul>
</div>
